openapi: 3.0.0
info:
  title: C2PA Content Manager API
  version: 1.0.0
  description: C2PA content credentials and storage management
servers:
  - url: http://localhost:8080
    description: Development
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    FileUpload:
      type: object
      properties:
        file:
          type: string
          format: binary
        metadata:
          type: object
    FileResponse:
      type: object
      properties:
        id:
          type: string
        filename:
          type: string
        size:
          type: integer
        uploadedAt:
          type: string
          format: date-time
    Manifest:
      type: object
      properties:
        id:
          type: string
        contentId:
          type: string
        manifest:
          type: object
        createdAt:
          type: string
          format: date-time
paths:
  /api/files:
    post:
      tags:
        - Files
      summary: Upload file
      description: Upload a file for C2PA processing
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileUpload'
      responses:
        '200':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse'
    get:
      tags:
        - Files
      summary: List files
      description: Get list of uploaded files
      responses:
        '200':
          description: Files retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FileResponse'
  /api/manifests:
    post:
      tags:
        - Manifests
      summary: Create manifest
      description: Create a C2PA manifest for content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contentId:
                  type: string
                manifest:
                  type: object
      responses:
        '200':
          description: Manifest created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manifest'
    get:
      tags:
        - Manifests
      summary: List manifests
      description: Get list of manifests
      responses:
        '200':
          description: Manifests retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Manifest'
